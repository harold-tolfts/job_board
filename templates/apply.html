{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Job Board</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
  </head>
  <body>

    <!--NAVBAR-->
    <div>
      <ul>
      	<li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
  </div>
    <!--NAVBAR-->
    <div id="content">

      <nav id="nav">
          <a onClick="javascript:history.go(-1);">Go back to Job List</a>
      </nav>
      <main>
      <div class="apply_page">

			<form action="action_page.php" >
			  <div class="container">
			    <h1>{{job.title}}</h1>
			    <p>Please fill in this form to apply for the <b>{{job.title}}</b> position based in <b>{{job.location}}</b>.</p>
			    <hr>

			    <label for="email"><b>Email</b></label>
			    <input type="text" placeholder="Enter Email" name="email" required>

			    <label for="first_name"><b>First Name</b></label>
			    <input type="text" placeholder="Enter First Name" name="first_name" required>

			    <label for="last_name"><b>Last Name</b></label>
			    <input type="text" placeholder="Enter Last Name" name="last_name" required>
			    <form action="/action_page.php">
			    <label><b>Upload your resume</b><label>
			    <div style="margin: 10px">
  				<input type="file" name="pic" accept="image/*">
  				</div>
				</form>

			    <p>By sending in your you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

			    <div class="clearfix">
			      <button type="button" class="cancelbtn">Stay in my comfort zone</button>
			      <button type="submit" class="applybtn">Apply and move on to something new !</button>
			    </div>
			  </div>
			</form>

      </div>
  </main>
    </div>
  </body>
</html>
